# show_downloads: true

remote_theme: "mmistakes/minimal-mistakes@4.26.2"

# Optional Minimal Mistakes settings
minimal_mistakes_skin: "sunrise" # warm skin! You can try others like "default", "air", "neon", "dark"

# locale: "en-US"
# rtl: false
title: A Personal Page
title_separator: "-"
subtitle: "A subtitle placeholder"
description: A nice way to navigate the stories of Princess Connect.
url: https://treboluck.github.io/ # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
# baseurl: # the subpath of your site, e.g. "/blog"
repository: Treboluck/Treboluck.github.io # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
# teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: assets/img/F8AnRXyaAAAYyZn.jpg # your existing logo
masthead_title: My Page # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: # true, false (default)
words_per_minute: 200
enable_copy_code_button: # true, false (default)
# copyright: # "copyright" name, defaults to site.title
# copyright_url: # "copyright" URL, defaults to site.url

# Site Author
author:
  name: "gian"
  avatar: assets/img/F8AnRXyaAAAYyZn.jpg # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: "I am an **amazing** person."
  location: "Somewhere"
  email:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:gianfrar2@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url: "https://twitter.com/"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url: "https://facebook.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Outputting
permalink: /:categories/:title/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag # optional but good for SEO/meta tags
  - jekyll-include-cache

collections:
  stories:
    output: true
    permalink: /:collection/:path/
# Defaults
defaults:
  # _stories
  - scope:
      path: ""
      type: "stories" #"posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
